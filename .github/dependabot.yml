version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    # Group all minor and patch updates together to reduce PR noise
    groups:
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Allow both direct and indirect dependency updates
    open-pull-requests-limit: 10
    # Add reviewers (optional - uncomment and add your GitHub username)
    # reviewers:
    #   - "holgergp"
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
